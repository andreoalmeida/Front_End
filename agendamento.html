<html>
    <head>
        <!-- css do bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- css + javascript do HOME -->
        <link rel="stylesheet" href="agendamento.css">
        <script type="text/javascript" src="agendamento.js"></script>

        <title>Agendamento Atendimento Itau&reg;| Relatorios</title>
    
    </head>
    <body onload="carregaAgencias()">
        <div class="container">

            <div class="row" > 
                <div class="col-12 text-center">
                    <h3 id="titulo"> Sistema de Agendamento do Cliente </h3>
                </div>
            </div>

            <div class="row" >

                <div class="form-group form-check col-12">
                    <label class="form-check-label" for="selectAgencia">Nome</label>
                    <input type="text" id="txtCliente" class="form-control">
                </div>
            </div>

            <div class="row" >
                <div class="form-group form-check col-12">
                    <label class="form-check-label" for="selectAgencia">Email</label>
                    <input type="email" id="emailtCliente" class="form-control">
                </div>
            </div>

            <div class="row" >
                <div class="form-group form-check col-12">
                    <label class="form-check-label" for="selectCliente">Celular/Whatsapp</label>
                    <input type="text" id="celularCliente" class="form-control">
                </div>
            </div>
        
            <div class= "row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xm-12">
                <label class="form-check-label" for="selectData">Data</label>
                 <input type="date" id="dataAgendamento" class="form-control">
                </div>
                 <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xm-12">
                 <label class="form-check-label" for="selectAgencia">Agencia</label>
                <div id="optionAgencia">****</div>
                </div>

            </div>

            <div class= "row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xm-12">
                <label class="form-check-label" for="selectData">Hora Inicio</label>
                 <div id="optionHora">****</div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xm-12">
                <label class="form-check-label" for="selectData">Hora Fim</label>
                <input type="text" id="horaFim" class="form-control">
                </div>

            </div>
            <button type="button" class="btn btn-primary" onclick="autenticar()">Cadastrar</button>
        </div>
        
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
